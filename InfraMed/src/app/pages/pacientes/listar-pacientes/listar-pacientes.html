<h1>Lista de Pacientes</h1>

<button (click)="createPaciente()" class="btn btn-primary">Criar Novo Paciente</button>

<div class="search-section">
  <input type="text" [(ngModel)]="searchNome" placeholder="Buscar por nome..." (keyup.enter)="searchByNome()"
    class="search-input">
  <button (click)="searchByNome()" class="btn btn-secondary">Buscar</button>
  <button (click)="loadPacientes()" class="btn btn-outline">Limpar</button>
</div>

<div *ngIf="loading" class="loading">Carregando...</div>

<table *ngIf="!loading && pacientes.length > 0" class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>CPF</th>
      <th>Sexo</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let paciente of pacientes">
      <td>{{ paciente.nome }}</td>
      <td>{{ paciente.email }}</td>
      <td>{{ paciente.cpf }}</td>
      <td>{{ paciente.sexo }}</td>
      <td>
        <button (click)="viewPaciente(paciente.id)" class="btn btn-info">Ver</button>
        <button (click)="editPaciente(paciente.id)" class="btn btn-warning">Editar</button>
        <button (click)="deletePaciente(paciente.id)" class="btn btn-danger">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && pacientes.length === 0" class="no-data">
  <p>Nenhum paciente encontrado.</p>
</div>
