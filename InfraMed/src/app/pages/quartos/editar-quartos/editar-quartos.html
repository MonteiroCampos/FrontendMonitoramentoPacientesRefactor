<h1>Editar Quarto</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
  <div class="form-group">
    <label for="numero">Número:</label>
    <input type="number" id="numero" formControlName="numero" class="form-control">
    <div *ngIf="form.get('numero')?.invalid && form.get('numero')?.touched" class="error">Número é obrigatório e deve
      ser positivo.</div>
  </div>

  <div class="form-group">
    <label for="localizacao">Localização:</label>
    <select id="localizacao" formControlName="localizacao" class="form-control">
      <option value="">Selecione a localização</option>
      <option *ngFor="let loc of localizacoes" [value]="loc">{{ loc }}</option>
    </select>
    <div *ngIf="form.get('localizacao')?.invalid && form.get('localizacao')?.touched" class="error">Localização é
      obrigatória.</div>
  </div>

  <div class="form-group">
    <label for="tipo">Tipo:</label>
    <select id="tipo" formControlName="tipo" class="form-control">
      <option value="">Selecione o tipo</option>
      <option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo }}</option>
    </select>
    <div *ngIf="form.get('tipo')?.invalid && form.get('tipo')?.touched" class="error">Tipo é obrigatório.</div>
  </div>

  <div class="form-group">
    <label for="capacidade">Capacidade:</label>
    <input type="number" id="capacidade" formControlName="capacidade" class="form-control">
    <div *ngIf="form.get('capacidade')?.invalid && form.get('capacidade')?.touched" class="error">Capacidade é
      obrigatória e deve ser positiva.</div>
  </div>

  <div class="form-actions">
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Atualizar Quarto</button>
    <button type="button" (click)="cancel()" class="btn btn-secondary">Cancelar</button>
  </div>
</form>
