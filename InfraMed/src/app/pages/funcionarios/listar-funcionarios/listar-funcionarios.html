<h1>Lista de Funcionários</h1>

<div>
  <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Buscar por nome">
  <button (click)="createFuncionario()">Criar Novo Funcionário</button>
</div>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>CPF</th>
      <th>Cargo</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let func of filteredFuncionarios">
      <td>{{ func.nome }}</td>
      <td>{{ func.email }}</td>
      <td>{{ func.cpf }}</td>
      <td>{{ func.cargo }}</td>
      <td>
        <button (click)="viewFuncionario(func.id)">Ver</button>
        <button (click)="editFuncionario(func.id)">Editar</button>
        <button (click)="deleteFuncionario(func.id)">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>
